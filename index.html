<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>disney</title>

<body>

        <nav>
            <img src="./img/logo.svg" alt="logo">
            <button class="push" id="uno">suscribete ahora</button>

        </nav>
    </header>

    <main>

        <div id="contenido">
            <h1>Cuando quieras, donde quieras</h1>

                <img src="./img/cover.png" alt="">
